<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario con Ajax</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
<div class="formulario">
	
	<h1>Inciar Sesion</h1>
	<div class="imagen"></div>
	<form action="formulario.php" method="POST">
	
	<label>Usuario: </label>
	<input type="text" name="usuario" placeholder="Ingrese Usuario" id="usario">
	<br><br>
	
	<label>Contraseña</label>
	<input type="password" name="contrasena" placeholder="Ingrese Contraseña" id="contraseña">
	<br><br>
	<button type="submit" id="boton">Iniciar Sesion</button>
	</form>
	
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/codigo.js"></script>

	
</body>
</html>
